{% extends "model-page.html" %}

{% block content %}


<h2>Evento</h2>

<form action="submit" method="POST">{% csrf_token %}
    <label>Titulo: </label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input type="text" name="titulo" size="22" value="{{ evento.titulo }}">
    <label>Data do Evento: </label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
    <br>
    <label>Local</label>
    <br>
    <input type="text" name="local" value="{{ evento.local }}">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" cols="24" rows="10" placeholder="Escreva aqui...">{{ evento.descricao }}</textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>
{% endblock %}
